<body>
<h1><B> DECLARACIONES CON VAR   "JAVASCRIP"</B></h1>
<p>En esta declaracion se hace la suma de a  = 5, b  = 6, c = a + b </p>

<p id="demo"></p>

<script>
	var a, b, c;
a  = 5;
b  = 6;
c = a + b;
document.getElementById("demo").innerHTML = c;
</script>
